<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Happy Birthday!</title>  
    <style>  
        body {  
            font-family: 'Arial', sans-serif; /* Specify font family */  
            background: linear-gradient(to bottom, #f7971e, #ffd200); /* Gradient background */  
            color: #333;  
            margin: 0; /* Remove default body margins */  
            display: flex; /* Use flexbox for easy layout */  
            flex-direction: column; /* Stack elements vertically */  
            align-items: center; /* Center horizontally */  
            min-height: 100vh; /* Ensure content fills the viewport */  
        }  

        .container {  
            text-align: center;  
            padding: 20px;  
            max-width: 600px; /* Limit width for responsiveness */  
            margin: auto; /* Center the container */  
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */  
            border-radius: 10px; /* Rounded corners */  
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Subtle shadow */  
        }  

        h1 {  
            font-size: 3em;  
            margin-top: 0; /* Remove extra margin */  
            color: #d68910; /* Darker orange */  
        }  

        p {  
            font-size: 1.2em;  
            line-height: 1.6; /* Improve readability */  
            margin: 15px 0;  
        }  

        img {  
            max-width: 100%; /* Image scales to fit container */  
            height: auto;  
            border-radius: 10px;  
            margin: 20px 0; /* Adjust margin */  
        }  

        video {  
            max-width: 100%; /* Video scales to fit container */  
            height: auto;  
            margin: 20px 0; /* Adjust margin */  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <h1>Happy Birthday, my gege!</h1>  
        
        <video controls width="100%">  
            <source src="wasaf (2).mp4" type="video/mp4">  
            Your browser does not support the video tag.  
        </video>  
        <p>Wishing you a day filled with love, joy, and all your favorite things!</p>  
        <p>May this year bring you closer to your dreams.</p>  
        <p>Let's celebrate you today!</p>  
    </div>  
</body>  
</html>
